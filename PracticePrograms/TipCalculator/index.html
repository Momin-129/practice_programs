<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3">
        <span class="input-group-text">Amount</span>
        <input type="text" id="amount" class="form-control" />
      </div>
      <div class="input-group mb-3">
        <label for="customRange2" class="form-label">Tip Percentage</label>
        <input
          type="range"
          class="form-range"
          min="0"
          max="50"
          value="0"
          id="tip"
        />
        <span id="percent">0%</span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Actual Amount</span>
        <input type="text" id="displayAmount" class="form-control" />
        <span class="input-group-text">Total Amount</span>
        <input type="text" id="totalAmount" class="form-control" />
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
