<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navBar">
      <span class="title">LocalStorage</span>
    </div>
    <div class="container">
      <h4>Enter Details</h4>
      <form>
        <div class="row mt-5">
          <div class="col-md-6 col-sm-12">
            <label for="name">Enter Full Name:</label>
          </div>
          <div class="col-md-6 col-sm-12">
            <input type="text" id="name" name="name" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6 col-sm-12">
            <label for="Email">Enter Email:</label>
          </div>
          <div class="col-md-6 col-sm-12">
            <input type="email" id="email" name="email" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6 col-sm-12">
            <label for="Contact">Enter Contact:</label>
          </div>
          <div class="col-md-6 col-sm-12">
            <input type="tel" id="contact" name="contact" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6 col-sm-12">
            <label for="Address">Enter Address:</label>
          </div>
          <div class="col-md-6 col-sm-12">
            <input type="text" id="address" name="address" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6 col-sm-12">
            <label for="Gender">Choose Gender:</label>
          </div>
          <div class="col-md-6 col-sm-12">
            <input
              type="radio"
              name="gender"
              id="gender"
              value="Male"
              checked
            />Male
            <input
              type="radio"
              name="gender"
              id="gender"
              value="Female"
            />Female
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6 col-sm-12">
            <label for="Language">Choose Languages:</label>
          </div>
          <div class="col-md-6 col-sm-12">
            <input
              type="checkbox"
              id="language"
              name="language"
              value="java"
            />JAVA
            <input
              type="checkbox"
              id="language"
              name="language"
              value="cpp"
            />C++
            <input
              type="checkbox"
              id="language"
              name="language"
              value="javascript"
            />JavaScript
            <input
              type="checkbox"
              id="language"
              name="language"
              value="python"
            />Python
            <input type="checkbox" id="language" name="language" value="r" />R
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6 col-sm-12">
            <label for="Address">Indentity Proof:</label>
          </div>
          <div class="col-md-6 col-sm-12">
            <select name="identity" id="identity">
              <option value="aadhar">Aadhar Card</option>
              <option value="lisence">Driver Lisence</option>
              <option value="pan">PAN Card</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12 col-sm-12">
            <button type="submit" id="btn" class="btn btn-success">
              Submit
            </button>
            <button type="button" id="showBtn" class="btn btn-primary">
              Show Data
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="container-fluid" id="showDetails">
      <div class="row" id="gridRow"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
